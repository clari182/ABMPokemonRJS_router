<div class="view" draggable="true" id="{{name}}">			
	<div class="pokemonData" >
		<div style="display:block">
			<label class="fieldName">Name: </label>							
			<label class="fieldValue" name="name">{{name}}</label>
		</div>
		<div style="display:block">
			<label class="fieldName">Level: </label>	
			<label class="fieldValue" name="level">{{level}}</label>
		</div>
	</div>
</div>
