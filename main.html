<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Pokedex</title>		
	</head>
	<body>		
		<script data-main="scripts/main" src="scripts/libs/require/require.js"></script>
			
		<link rel="stylesheet" href="styles/main.css"/>
		<link rel="stylesheet" href="styles/bootstrap.css"/>
		<link rel="stylesheet" href="styles/bootstrap-responsive.css"/>
		<link rel="stylesheet" href="styles/hero.min.css"/>
				
		<div id="main">
		</div>
		<div id="pokemonapp">
		<div id="newPokemon" class="halfDiv">			
			<input type="text" id="pokemonName" class="txtPokemon"/>
			<input type="text" id="pokemonLevel" class="txtPokemon"/>
			<button id="addPokemon" class="btn btn-primary">Add pokemon</button>
			<table class="table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Level</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody id="pokedex">	
				</tbody>
			</table>
		</div>
		<div id="wildPokemons" class="halfDiv wildPokemon">
			<header>Wild Pokemons</header>
		</div>
		</div>			
	</body>
</html>
